name: Bug 反馈
description: 反馈漏洞
labels: ["BUG"]
body:
  - type: markdown
    attributes:
      value: |
        "##检查单\n在反馈漏洞之前，请进行以下检查：\n- 我已确认 Echo-Live 的最新发行版本中依然存在此问题。\n- 我已确认近期没有其他人提出类似问题。"
  - type: textarea
    id: bug-description
    attributes:
      label: 问题描述
      description: 这个问题产生了什么样的效果？
      placeholder: 请在此描述您遇到的问题...
    validations:
      required: true
  - type: textarea
    id: bug-recurrent
    attributes:
      label: 复现过程
      description: 这个问题是如何出现的？
      placeholder: 请在此描述如何复现此问题...
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: 漏洞风险评估
      description: 您认为我们应该如何看待这个漏洞？
      options:
        - 可忽略
        - 一般
        - 需要注意
        - 严重
        - 我不清楚
      default: 1
    validations:
      required: true
  - type: textarea
    id: outher
    attributes:
      label: 补充描述
      description: 还有什么需要补充的吗？
